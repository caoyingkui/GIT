<script id="entry-template" type="text/x-handlebars-template">
      {{#each events}}
      <div id="msg_content" class="msg_content">
        <div id="msg_commit" class="msg_commit">
          <div id="commit_id">
            <h2>commit_id: </h2>
            {{commit_id}}
          </div>
          <div id="commit_message">
            <h2>commit_message: </h2>
            {{commit_message}}
          </div>
        </div>

        <div id="msg_issue" class="msg_issue">
          <div id="issue_id">
            <h2>issue_id: </h2>
            {{issue_id}}
          </div>
          <div id="issue_title">
            <h2>issue_title: </h2>
            {{issue_title}}
          </div>
          <div id="issue_msg" align="left">
            <h2>issue_msg: </h2>
            {{{issue_description}}}
          </div>
        </div>
      </div>

      <!--
      <div id='msg_content' class='display:flex;flex-direction:column'>
        <div id='detail'>

        </div>
        <div id='new_commit'><strong>{{new_commit}}</strong></div>
        <div id='old_commit'><strong>{{old_commit}}</strong></div>
        <div id='description'>
          <h2>Description</h2>
        </div>

        <div id='issue_id'><strong>{{issue_id}}</strong></div>
        <div id='issue_description'><strong>{{issue_description}}</strong></div>
      </div>*/-->
      {{/each}}
</script>
