<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>

  <script src="sweetalert/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <script src="sweetalert/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

  <link rel="stylesheet" href="sweetalert/node_modules/sweetalert2/dist/sweetalert2.css">



  <script src="js/index.js" type="text/javascript"></script>
  <script src="js/jquery-3.3.1-min.js" type="text/javascript"></script>
  <script src="js/sockjs.js"></script>
  <script src="js/stomp.js"></script>
  <script type="text/javascript">
      window.onload = function(){
          connect();
      };
  </script>



  <!--
  <script src="js/require.js"></script>

  </script>
  -->




  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
  <script src="https://unpkg.com/ace-diff@^2"></script>
  <link href="css/ace-diff.min.css" rel="stylesheet">




  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link ref="stylesheet" type="text/css" href="css/zEditor.css">
  <style type="text/css" media="screen">

  </style>
</head>
<body>


<div id="main" style="display:flex;flex-direction: column">
  <div style="display:flex; flex-direction:column">
    <div>
      <input id="show_all_log" class="button" type="button" onclick="get_log();" value="show all commit">
    </div>
    <div style="display:flex;flex-direction: row">
      <label>issue: </label>
      <input id="input_file" type = "text" value="搜索修改了特定文件的commit">
      <input class="button" type="button" onclick="get_log_modify_specific_file();" value="搜索commit">
    </div>
    <div style="display:flex;flex-direction:row">
      <label>issue: </label>
      <input id="input_issue" type = "text" value="搜索特定issue相关的commit">
      <input class="button" type="button" onclick="get_log_related_to_specific_issue();" value="搜索commit">
    </div>
  </div>


  <div style="display:flex; flex-direction:row">


  </div>
  <input id="show_log" class="button" type="button" onclick="get_log()" value="show log">
  <div style="display:flex;flex-direction: row;">
    <select id="commit_list" type="text" style="width: 400px;" onchange="commit_change()">
    </select>
    <select id="file_list" type="text" style="width: 550px;" onchange="file_change()"></select>
    <input id="file_filter" type = "text" stype = "width: 200px" oninput="file_filter()">
  </div>
  <div>
    <input id="target_commit" type="text"  style = "width: 400px" onchange="get_target_commit()">
    <input id="target_file" type="text" style ="width: 600px">

    <input id="search_commit" class="button" type="button" onclick="get_target_file();" value="搜索">
  </div>
  <p></p>
  <p></p>
  <textarea id="commit_message" style="width:600px;height:100px">
  </textarea>

  <div id="acediff" class="acediff"  style="bottom:0px;width:100%;background:#000000;bottom:0px">
  </div>
</div>

<script>
    diff_editor_initialize("", "");
</script>

</body>
</html>
